<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>글:림 | 아이와 함께 하는 AI 리딩 메이트</title>
    <meta name="description" content="책 내용을 사진으로 찍으면 AI가 그림을 그려주는 아이들의 독서 친구">
    <link rel="icon" href="favicon_transp.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo_transp.png" alt="서비스 로고" class="logo">
    </header>

    <main id="app-container">

        <section id="screen-welcome" class="screen active">
            <h2>만나서 반가워!</h2>
            <p>함께 읽고 싶은 책을 준비해줘 📚</p>
            <button id="btn-start-setup">시작하기</button>
        </section>

        <section id="screen-setup-book" class="screen">
            <h3>어떤 책을 읽을까?</h3>
            <div class="input-group">
                <label for="book-title">책 제목</label>
                <input type="text" id="book-title" placeholder="여기에 제목을 입력해줘">
            </div>
            <p>또는</p>
            <div class="input-group">
                <label for="cover-upload" class="btn-upload">
                    📷 책 표지 촬영/업로드
                    <input type="file" id="cover-upload" accept="image/*" capture="environment">
                </label>
            </div>
            <button id="btn-goto-chars">다음</button>
        </section>

        <section id="screen-setup-chars" class="screen">
            <h3>책에 누가 나오니?</h3>
            <div id="char-inputs">
                <div class="input-group char-group"> 
                    <input type="text" class="char-name" placeholder="이름 (예: 아기 돼지)">
                    <textarea class="char-desc" placeholder="어떻게 생겼어? (예: 분홍색 코, 파란 멜빵바지)"></textarea>
                    </div>
            </div>
            <button id="btn-add-char">+ 인물 추가</button>
            <button id="btn-start-reading">좋아! 독서 시작하기</button>
        </section>

        <section id="screen-reading" class="screen">
            <div id="image-display-area">
                <img id="main-image" src="" alt="생성된 이미지">
                <p id="image-placeholder">여기에 그림이 나타날 거야!</p>
            </div>
            <div id="chat-container">
                </div>
            <button id="btn-finish-reading" class="btn-accent">📚 책 읽기 끝!</button>
            <div id="input-area">
                <label for="page-upload" class="btn-icon">📷
                    <input type="file" id="page-upload" accept="image/*" capture="environment">
                </label>
                <input type="text" id="chat-input" placeholder="나에게 말을 걸어봐!">
                <button id="btn-send-chat" class="btn-icon">✈️</button>
            </div>
        </section>

        <section id="screen-gallery" class="screen">
            <h3>우리가 만든 이야기 책</h3>

            <div id="gallery-container">
                <div id="gallery-viewer">
                    <div id="gallery-slides">
                        </div>
                </div>
                <div id="gallery-controls">
                    <button id="btn-gallery-prev" class="btn-icon">◀</button>
                    <span id="gallery-pagination">1 / 3</span>
                    <button id="btn-gallery-next" class="btn-icon">▶</button>
                </div>
            </div>
            <button id="btn-back-to-start">다른 책 읽기</button>
        </section>

    </main>

    <div id="fullscreen-modal" class="modal-overlay">
        <div id="game-mission-bar">
            찾아보자! 🕵️ <span id="mission-target-name" class="highlight"></span>
        </div>

        <div id="game-toast">맞아! 거기에 있었네! 🎉</div>

        <span class="modal-close">&times;</span>

        <img class="modal-content" id="fullscreen-image">
    </div>

    <div id="system-modal" class="modal-overlay">
        <div class="system-modal-box">
            <p id="system-modal-msg">메시지 내용</p>
            <div class="system-modal-buttons">
                <button id="btn-system-confirm">네!</button>
                <button id="btn-system-cancel" class="btn-secondary">아니요</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
